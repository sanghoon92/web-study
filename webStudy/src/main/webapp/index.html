<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Web Study</title>
  
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="lib/angular-material/angular-material.css" rel="stylesheet" type="text/css" />
  
  <link href="css/common.css" rel="stylesheet" type="text/css" />
  <link href="css/menu.css" rel="stylesheet" type="text/css" />
  <link href="css/action.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

  <nav>
    <div class="menu-espanso">
      <div id="menu" class="menu"></div>
      <span class="linee linea1"></span>
      <span class="linee linea2"></span>
      <span class="linee linea3"></span>
      <div class="voci-menu overvoci">
        <ul>
          
          <li>
            <a id="a" href="#" onclick=onClickMenu(this.id)>Menu A</a>
            <ul>
              <li><a href="#">Menu A, Item 1</a></li>
              <li><a href="#">Menu A, Item 2</a></li>
            </ul>
          </li>
          
          <li>
            <a id="b" href="#" onclick=onClickMenu(this.id)>Menu B</a>
            <ul>
              <li><a href="#">Menu B, Item 1aaaadfsfsfsfsfsfsfffs</a></li>
              <li><a href="#">Menu B, Item 2</a></li>
              <li><a href="#">Menu B, Item 3</a></li>
            </ul>
          </li>
          <!--    드롭다운 메뉴위치    -->
        </ul>
      </div>
    </div>
  </nav>
  
  <section ui-view class="container clearfix"></section>
  
  <script type="text/javascript" src="lib/jquery/jquery.js"></script>
  
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router/angular-ui-router.js"></script>
  <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="lib/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="lib/angular-messages/angular-messages.js"></script>
  <script type="text/javascript" src="lib/angular-material/angular-material.js"></script>
  
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
  
  <script src="lib/js-cookie/js.cookie.js"></script>
  
  <script type="text/javascript" src="js/services/route.js"></script>
  
  <script>
    $('.menu , .linee').on('click', function() {
      $('.menu').toggleClass('over')
      $('.linea1').toggleClass('overL1')
      $('.linea2').toggleClass('overL2')
      $('.linea3').toggleClass('overL3')
      $('.voci-menu').toggleClass('overvoci')
    });
    
    var onClickMenu = function(id) {
      console.log(id);
      $('#' + id).toggleClass('active');
    }
  </script>
</body>
</html>
